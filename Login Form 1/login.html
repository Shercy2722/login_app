<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://kit.fontawesome.com/c2e8f75697.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1 class="title text-center mt-2">
    Portal de Estadística C3I
  </h1>

  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Inicia sesión o regístrate
          </h4>
           <form class="form-box px-3">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="correo electrónico" placeholder="Correo electrónico" tabindex="10" required>
            </div>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="pass" placeholder="Contraseña" required>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                INICIAR SESIÓN
              </button>
            </div>

            <div class="text-right">
              <a href="recuperar.html" class="forget-link">
                ¿Olvidaste tu contraseña?
              </a>
            </div>

            <div class="text-center mb-3">
              o inicie sesión con
            </div>

            <div class="row mb-3">
              <div class="col-6">
                <a href="#" class="btn btn-block btn-social btn-facebook"><i class="fa-brands fa-facebook"></i>
                  facebook
                </a>
              </div>

              <div class="col-6">
                <a href="#" class="btn btn-block btn-social btn-google"><i class="fa-brands fa-google"></i>
                  google
                </a>
              </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              ¿No tienes una cuenta?
              <a href="signup.html" class="register-link">
                Regístrese aquí
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
