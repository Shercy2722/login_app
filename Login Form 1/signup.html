<!DOCTYPE html>
<html>
<head>
  <title>Registrarse</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Crear una cuenta
          </h4>
          <form class="form-box px-3">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="text" name="nombre" placeholder="Nombre" tabindex="10" required>
            </div>
            <form class="form-box px-3">
                <div class="form-input">
                  <span><i class="fa fa-envelope-o"></i></span>
                  <input type="text" name="apellido" placeholder="Apellido" tabindex="10" required>
                </div>
          <form class="form-box px-3">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="email" placeholder="Correo electrónico" tabindex="10" required>
            </div>
            <form class="form-box px-3">
              
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="password" placeholder="Contraseña" required>
            </div>


            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                CREAR CUENTA
              </button>
            </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              ¿Ya tienes una cuenta?
              <a href="login.html" class="gradient-text">Iniciar Sesión</a></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
